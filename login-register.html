<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="login-register.css">
    <title>login-register page</title>
</head>
<body>
    
    <!-- Login Form -->

    <div class="container">
        <div class="forms">
            <div class="form login">
                <header>Merriedu</header>
                <form action="#">
                    <div class="cards">
                        <input type="text" placeholder="Nomor ponsel atau email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="cards">
                        <input type="password" class="password" placeholder="Kata sandi" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    
                    <div class="cards button">
                        <input type="button" value="Masuk">
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Lupa kata sandi?</a>
                    </div>
                </form>

                <div class="line"></div>

                <div class="wrapper">
                    <div class="button">
                            <div class="icon">
                    <i class="fab fa-google"></i></div>
                          </div>
                    <div class="button">
                            <div class="icon">
                    <i class="fab fa-facebook"></i></div>
                          </div>
                    <div class="button">
                            <div class="icon">
                    <i class="fab fa-twitter"></i></div>
                          </div>
                    </div>

                <div class="login-signup">
                    <span class="text">Tidak punya akun?
                        <a href="#" class="text signup-link">Buat akun</a>
                    </span>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form signup">
                <header>Merriedu</header>

                <form action="#">
                    <div class="cards">
                        <input type="text" placeholder="Nama lengkap" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="cards">
                        <input type="text" placeholder="Nomor ponsel atau email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="cards">
                        <input type="password" class="password" placeholder="Kata sandi" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="cards">
                        <input type="password" class="password" placeholder="Konfirmasi kata sandi" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="cards button signup">
                        <input type="button" value="Daftar">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Sudah punya akun?
                        <a href="#" class="text login-link">Masuk</a>
                    </span>
                </div>
            </div>

            





        </div>
    </div>

    <script src="login-register.js"></script>

</body>
</html>
